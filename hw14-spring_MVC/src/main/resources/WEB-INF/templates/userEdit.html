<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit user user</title>
</head>
<body>
<form id="create-form" th:action="@{/user/update}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>Edit user:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input type="hidden" name="id" th:value="${user.id}">
        <input id="holder-input" name="name" type="text" th:value="${user.name}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
